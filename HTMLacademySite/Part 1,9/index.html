<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/index.css" />
    <title>Part 1.9</title>
  </head>
  <body>
    <header class="header">
      <div class="header-wrapper">
        <h2 class="header-description">Part 1.9. Формы.</h2>
      </div>
    </header>

    <main class="main">
      <section class="text form">
        <dl class="form-list">
          <dt class="theg-form">&lt;form&gt;</dt>
          <dd class="form-list-description">
            Форма - это тэг, помогающий отправить информацию с веб-страницы на
            веб-сервис. <br />
            У этого тэга есть атрибуты - <i>action</i> и <i>method</i>. <br />
            <i id="action-color" style="text-decoration: underline">action</i
            >-нужен для того, чтобы задать ссылку для отправки информации
            (куда). <br />
            <i class="method-color" style="text-decoration: underline">method</i
            >-нужен для того, чтобы передать метод отправки информации.
          </dd>
        </dl>
      </section>
    </main>

    <script src="javaScript/index.js"></script>
  </body>
</html>
